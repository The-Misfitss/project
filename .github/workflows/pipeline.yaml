name: Generate and preprocess the data

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install DVC
        run: |
          pip install dvc

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run dvc repro
        run: |
          dvc repro
