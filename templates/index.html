<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Machine Learning Prediction</title>
</head>

<body>
    <h1>Machine Learning Prediction</h1>
    <form id="prediction-form">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br><br>
        <label for="day">Day:</label>
        <input type="text" id="day" name="day"><br><br>
        <label for="hour">Hour:</label>
        <input type="text" id="hour" name="hour"><br><br>
        <label for="Machine_ID">Machine ID:</label>
        <input type="text" id="Machine_ID" name="Machine_ID"><br><br>
        <label for="Sensor_ID">Sensor ID:</label>
        <input type="text" id="Sensor_ID" name="Sensor_ID"><br><br>
        <input type="submit" value="Predict">
    </form>
    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction-result').innerHTML = 'Prediction: ' + data.prediction;
                });
        });
    </script>
</body>

</html>
